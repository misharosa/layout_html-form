<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action=" https://mate-academy-form-lesson.herokuapp.com/create-application"
          method="post" onsubmit="onSubmit()">
      <fieldset class="set-field">
        <legend>Personal information</legend>
        <label for="Surname" class="form-field"
               tabindex="1">
          Surname:
          <input
            id="Surname"
            class="field"
            type="text"
            name="Surname"
            required>
        </label>

        <label for="name" class="form-field">
          Name:
          <input
            id="name"
            class="field"
            type="text"
            name="name"
            required>
        </label>

        <label for="Haw-old" class="form-field">
          How old are You?
          <input
            id="Haw-old"
            class="field"
            type="number"
            name="how old"
            value="12"
            max="100"
            min="0">
        </label>

        <label for="Full date" class="form-field">
          Full date of birth:
          <input
            id="Full date"
            class="field"
            type="date"
            name="birthday"
            placeholder="mm/dd/yyyy">
        </label>

        <label for="accept the term" class="form-field">
            I accept the term of the agreement

          <input
            id="accept the term"
            class="field"
            type="checkbox"
            name="term"
            required>
        </label>
      </fieldset>

      <fieldset class="set-field">
        <legend>Registration</legend>
        <label for="E-mail" class="form-field">
          E-mail:
          <input
            id="E-mail"
            class="field"
            type="email"
            name="email"
            placeholder="email@example.com"
            required>
        </label>

        <label for="Password" class="form-field">
          Password:

          <input
            id="Password"
            class="field"
            type="password"
            name="password"
            required
            minlength="8"
            maxlength="32">
        </label>
      </fieldset>

      <fieldset class="set-field">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?

          <label for="Yes">
            <input
              id="Yes"
              class="field"
              type="radio"
              name="cat" value="y">
            Yes
          </label>

          <label for="No">
            <input
              id="No"
              class="field"
              type="radio"
              name="cat"
              value="n">
            No
          </label>
        </div>

        <label for="favorite color" class="form-field">
          What is your favorite color?

          <input
            id="favorite color"
            type="color"
            name="head"
            value="#000">
        </label>

        <label for="time do you go to bed" class="form-field">
          What time do you go to bed?
          <input
            id="time do you go to bed"
            class="field"
            type="time"
            name="time"
            placeholder="--: --: --: --">
        </label>

        <label for="brand of cars" class="form-field">
          What are your favorite brand of cars?

          <select name="cars"
                  id="brand of cars"
                  required
                  multiple>
            <option value="">BMV</option>
            <option value="">Audi</option>
            <option value="">Lada</option>
            <option value="">   </option>
          </select>
        </label>


        <label for="rate out work" class="form-field">
          How do you rate out work?
          <input type="range"
                 id="rate out work"
                 min="0"
                 max="10">
        </label>
      </fieldset>

      <fieldset class="set-field">
        <legend>Additional info:</legend>

        <label for="Comments" class="form-field">
          Comments:
          <textarea
              name="feedback"
              id="Comments"
              cols="15"
              rows="2">
          </textarea>
        </label>

        <label for="recommend us"  class="form-field">
          Would you recommend us?
          <select id="recommend us" name="text">
            <option value="">Yes</option>
            <option value="">No</option>
          </select>
        </label>
      </fieldset>

      <button class="bottom" type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
